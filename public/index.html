<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Sanjiv,Preethi,Vamsee">

    <title>Bolton</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/annyang/annyang.js"></script>
    <script src="js/aframe/aframe.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="container" class="container">
        <div class="info" style="background-image:url('img/bg/home.jpg')">
            <div class="title">SPOT ME</div>
            <div class="start" id="start"><strong>Say "START GAME" to begin....</strong></div>
            <div class="start" id="level1"><strong>Level 1</strong></div>
            <div class="start" id="level2"><strong>Level 2</strong></div>
            <div class="instructions">
                <div><strong>ALPHABET</strong>: Say "LETTER" followed by alphabet</div>
                <div><strong>NUMBER</strong>: Say "NUMBER" followed by number</div>
            </div>
        </div>
    </div>

    <a-scene id='scene'>
        <a-entity id="explosion" geometry="primitive: plane" material="color: blue" position="-10 0 0" sound="src: url(./sounds/explosion.ogg);"></a-entity>
        <a-sky src="img/bg/1.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>


    <div id="dashboard" class="dashboard">
        <div class="content"><strong>SCORE  :  <span id="score">0</span></strong></div>
    </div>

    <div id="question" class="question">
        <div class="content"><strong><span id="QuesFound"></span><span id="QuesPending"></span></strong></div>
    </div>
</body>

</html>
